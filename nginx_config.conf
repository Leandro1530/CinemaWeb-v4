# /etc/nginx/sites-available/is-lr3d.shop
server {
    listen 80;
    server_name is-lr3d.shop www.is-lr3d.shop;

    # Redirección a HTTPS (se habilitará después del SSL)
    # return 301 https://$server_name$request_uri;

    # Configuración temporal para HTTP (antes del SSL)
    root /var/www/cinema;
    
    # Logs específicos del sitio
    access_log /var/log/nginx/cinema_access.log;
    error_log /var/log/nginx/cinema_error.log;

    # Configuración de archivos estáticos
    location /static/ {
        alias /var/www/cinema/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Configuración para archivos específicos
        location ~* \.(css|js)$ {
            expires 7d;
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 30d;
        }
        
        location ~* \.(pdf)$ {
            expires 1d;
            add_header Content-Disposition "inline";
        }
    }

    # Archivos de comprobantes (protegidos)
    location /static/comprobantes/ {
        alias /var/www/cinema/static/comprobantes/;
        internal;
        expires 1h;
    }

    # Archivos QR
    location /static/qr/ {
        alias /var/www/cinema/static/qr/;
        expires 1d;
    }

    # Proxy a la aplicación Flask
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Para WebSockets (si los usas)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Webhook de MercadoPago
    location /webhook/mercadopago {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuración específica para webhooks
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Bloquear archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|py|pyc|pyo|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Limitar tamaño de uploads
    client_max_body_size 16M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;
}

